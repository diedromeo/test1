<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVA Override</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/tess.webp') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 80%;
            text-align: center;
        }
        button {
            cursor: pointer;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter the password to access the sacred timeline</h2>
        <form method="post">
            <input type="text" name="password" required placeholder="Enter Password">
            <br>
            <button type="submit">Submit</button>
        </form>
        <p>{{ message }}</p>
    </div>
</body>
</html>
